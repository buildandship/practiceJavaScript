<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Apply Bind</title>
  </head>
  <body>
    <h1>Call Apply Bind</h1>
    <p>
      <b><i>Call</i></b> invokes the function and allows you to pass in
      arguments one by one.
    </p>
    <p>
      <b><i>Apply</i></b> invokes the function and allows you to pass in
      arguments as an array.
    </p>
    <p>
      <b><i>Bind</i></b> returns a new function, allowing you to pass in a this
      array and any number of arguments
    </p>
    <button id="btn">Demo</button>
  </body>
  <script src="script.js"></script>
</html>
